<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
</head>
<title> Calculator for Masters of Our Domain!</title>
<body> Welcome to Our Javascript Calculator</body>
<div class = "calc">
<table>
<caption> Calculator </caption>
	<tr> <th scope="col">MR</th>
		<th scope="col">MS</th>
		<th scope="col">M+</th>
		<th scope="col">+</th>
	</tr>
	<tr>
	<th scope="col">7</th>
	<th scope="col">8</th>
	<th scope="col">9</th>
	<th scope="col">-</th>
	</tr>
	<tr>
	<th scope="col"><input type="button" class="button black" value="4"</th>
	<th scope="col"><input type="button" class="button black" value="5"</th>
	<th scope="col"><input type="button" class="button black" value="6"</th>
	<th scope="col">*</th>
	</tr>
	<tr>
	<th scope="col">1</th>
	<th scope="col">2</th>
	<th scope="col">2</th>
	<th scope="col">/</th>
	</tr>
	

</table>



</div>
</body>
